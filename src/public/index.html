<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./socket.io/socket.io.js"></script>
    <style>
        body{
            padding: 0;
            margin:0;
        }
        .view{
            display: grid;
            justify-content: center;
            align-content: center;
            font-size: 40px;
            height: 100vh;
            width: 100vw;
            color:#fff;
            transition-duration: 1s;
        }
        .dark{
            background: #000;
        }
        .blue{
            background: rgba(0,0,255,0.5);
        }
        .red{
            background: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body class="dark">
    <div class="view" id="state">
        init
    </div>
    <script>
        let socket = io();
        let btn = true,view = document.getElementById("state");
        socket.on("connected",()=>{
            view.className = "view dark";
        })
        setInterval(_=>{
            view.innerHTML = btn[0];
            if(btn[0]===1){
                view.className = "view blue";
            }else{
                view.className = "view red";
            }
        },100);
        socket.on("btntest",a=>btn = JSON.parse(a));
    </script>
</body>
</html>
